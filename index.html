<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You üåπ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}


    h1 {
  color: #d6336c;
  margin-bottom: 10px;
  font-size: clamp(22px, 5vw, 36px);
}


    .box {
      width: 150px;
      height: 150px;
      background: #ff6f91;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.4s;
        margin-top: 10px;

    }

    .box:hover {
      transform: scale(1.05);
    }

    .lid {
      width: 150px;
      height: 40px;
      background: #ff4f7b;
      border-radius: 20px 20px 10px 10px;
      position: absolute;
      top: -40px;
      left: 0;
      transition: transform 0.6s;
      transform-origin: bottom;
    }

    .open .lid {
      transform: rotateX(120deg);
    }

    .hidden {
      display: none;
    }

    .message {
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: #ff4f7b;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container" id="surprise">
  <h1>I have a special surprise for you üíù</h1>
  <div class="box" onclick="openBox()">
    <div class="lid"></div>
  </div>
 <p style="font-size: clamp(14px, 4vw, 18px); opacity: 0.8;">
  Click the box ‚ú®
</p>

</div>

<div class="container hidden message" id="wish">
  <h1>üåπ Happy Rose Day üåπ</h1>
  <p>
    You make the world softer, kinder, and prettier‚Ä¶
  </p>

  <p style="
    position: fixed;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #a61e4d;
    opacity: 0.7;
    font-style: italic;
  ">
    ‚Äî by vasu gupta
  </p>
</div>


<script>
  function openBox() {
    document.querySelector('.box').classList.add('open');
    setTimeout(() => {
      document.getElementById('surprise').classList.add('hidden');
      document.getElementById('wish').classList.remove('hidden');
      createHearts();
    }, 800);
  }

  function createHearts() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'üåπ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
    }
  }
</script>

</body>
</html>
